extension=tideways.so

tideways.auto_start=1
tideways.log_level=2
tideways.sample_rate=100
tideways.udp_connection="tideways:8135"
tideways.connection="tcp://tideways:9135"
tideways.enable_cli=0
tideways.monitor_cli=0
tideways.framework=all
tideways.timeout=10000
tideways.service=web
tideways.monitor=basic
tideways.collect=full
tideways.backtrace_limit=100
tideways.stack_threshold=5000
tideways.traces_only_keep_minimum_ms=0
tideways.batch_threshold=500
tideways.event_threshold=100
tideways.clock_source=0
tideways.log_segfaults=0
tideways.disable_at_memory_percentage=90
tideways.features.stopwatch_fio=0

tideways.dynamic_tracepoints.enable_web=1
tideways.dynamic_tracepoints.enable_cli=1
tideways.features.phpinfo=1
