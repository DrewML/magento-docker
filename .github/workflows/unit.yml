name: unit
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Prepare
        working-directory: /home/runner
        run: |
          set -x
          mkdir www
          sudo chown -R $USER:root .
          chmod g+s .
      - name: make magento2
        run: |
          set -x
          ls -la
          git clone magento/magento2 www/magento2ce
      - uses: actions/checkout@master
        with:
          clean: false
      - name: make magento-docker
        run: |
          set -x
          ls -la
          mv -r magento-docker www/magento-docker
      - name: Create config
        working-directory: /home/runner/www/magento-docker
        run: |
          set -x
          cp bundles/typical.yml docker-compose.yml
          cp .env.dist .env
          sed -i 's/3306/33061/' .env
      - name: Set up env
        working-directory: /home/runner/www/magento-docker
        run: |
          set -x
          docker-compose up -d
          docker-compose exec -T app composer install
      - name: Test
        working-directory: /home/runner/www/magento-docker
        run: |
          set -x
          docker-compose exec -T app bin/magento dev:tests:run unit
          docker-compose down
      - name: Tear down env
        working-directory: /home/runner/www/magento-docker
        run: |
          set -x
          docker-compose down
      
